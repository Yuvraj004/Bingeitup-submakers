{%extends "public/publicTemplate/basePublicTemplate.html"%}

{%block title%}

This is French page.

{%endblock%}

{%block main%}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/text.css') }}">
&nbsp;
&nbsp;
<div class="lineone" >
    <div class="contform">
        <form action="/french" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <input type="email" class="form-control inputField" id="email" name="email" placeholder="Enter the email.">
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <div class="fl iconBox"><i class="fa fa-file" aria-hidden="true"></i></div>
                <input type="file" size="10" accept="video/*" class="form-control" id="file" name="file" style="display: none;">  
                    <button type="button" class="custom-file-button">Choose File</button> 
                </input> 
            </div>
            <button type="submit" class="btn-primary">SUBMIT</button> 

        </form>
    </div>
    <div class="contform" style="color:black"> 
        <p>
            {{subs}}
        </p>
    </div>
    <script src="{{ url_for('static', filename='/js/fontawesome.js') }}" ></script>
    <script src="{{ url_for('static', filename='/js/text.js') }}" ></script>
    <script src="https://kit.fontawesome.com/2dfc32c7e6.js" ></script>
</div>
{%endblock %}
