{%extends "public/publicTemplate/basePublicTemplate.html"%}

{%block title%}

This is Test.

{%endblock%}

{%block main%}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/text.css') }}">
&nbsp;
&nbsp;
<div class="lineone">
    <div class="brief">
        <h1>Welcome to test.</h1>
        <h2>Files are accepted only in .wav format</h2>
        <h2><a href="https://cloudconvert.com/mp4-to-wav" target="_blank" alt="Sorry not available for current moment">Click here for conversion</a></h2>
    </div>
    <div class="contform">
        <form action="/test" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email.">
            </div>
            <div class="form-group">
                <label>File</label>
                <input type="file" accept ="video/*"  class="form-control" id="file" name="file" >
            </div>
            <button type="submit" class="btn-primary">SUBMIT</button> 

        </form>
    </div>
    <script src="https://kit.fontawesome.com/2dfc32c7e6.js" ></script>
</div>
{%endblock %}
